<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gLocal Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"></script>
</head>

<body onload="getData()">
    <section id="landingPage">
    <nav class="section has-background-info pt-5 pb-5">
        <div class="level-right">
            <div class="level-item">
                <p class="title is-size-4 has-text-white">gLocal Recipe</p>
            </div>
        </div>
    </nav>

    <section class="section pt-3 pb-3">
        <div class="container">
            <p class="title is-2">Glocal Recipe</p>
            <p class="title is-3">Find a recipe in your local language!</p>
        </div>
    </section>

    <!-- Dropdown to choose meal category, recipe and language -->
    <section class="mt-3 mb-3">
        <div class="container">   
            <div class="columns">
                <div class="column is-12">
                    <label for="MealCategory" class="title is-size-5">Meal Category:</label>
                    <div class="select is-info">
                        <select name="mealCategory" id="mealCategory"  onchange="getRecipesForCategory()"></select>
                    </div>
                    <label  for="Recipes" class="title is-size-5 ml-1">Recipes:</label>
                    <div class="select is-info">
                        <select name="recipes" id="recipes"></select>
                    </div>
                    <label  for="Languages" class="title is-size-5 ml-1">Languages:</label>
                        <div class="select is-info">
                            <select name="languages" id="languages"></select>
                        </div>
                </div>
            </div>
        </div>
        <div class="box has-text-centered">
            <button  class="button is-link is-normal ml-3" id="Recipe" onclick="displayRecipe()">Our Glocal Recipe</button>
        </div>
    </section>

    <!-- Display result page -->
    <section id="resultPage" class="section has-background-light">
        <div class="container mb-3">
            <h1 id="resultHeader" class="title is-4 is-underlined"></h1>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div>
                        <div id="recipeResult" class="has-text-weight-medium"></div>
                    </div>
                </div>
                <div class="column">
                        <div id="resultTranslater" class="has-text-weight-medium"></div>
                    </div>
            </div>
        </div>
    </section>

    </section>

<script src="Assets/script.js"></script>
</body>

</html>
